<!DOCTYPE html>
<html lang="en">

<head>
	<title>IP Extractor Tool</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<!-- to load images...
	<img src="{% static 'timeseriesJustMal.png' %}" alt="..."></img>
	-->
	
    <!-- Custom Theme Style --
    <link href="https://colorlib.com/polygon/build/css/custom.min.css" rel="stylesheet"> -->
	
	<link rel="stylesheet" href="/static/custom.css" type="text/css"/>
	<link rel="stylesheet" href="/static/bootstrap.min.css" type="text/css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Font Awesome -->
	<link href="https://colorlib.com/polygon/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	 <!-- NProgress (progress bar??) -->
    <link href="https://colorlib.com/polygon/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck (fancy check boxes and radio buttons)-->
    <link href="https://colorlib.com/polygon/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
	<!-- JQVMap -->
    <link href="https://colorlib.com/polygon/vendors/jqvmap/dist/jqvmap.min.css" rel="stylesheet"/>
	</head>

<body class="body" style="background-color:#565656">
	<div>
		<header class="navbar-inverse lightText">
			<h1 id="IPExtractorTool" class="page-header">
			{{name}} - Detailed
			</h1>
		</header>
		<div class="row">
			<div class="col-sm-8 lightText">
				{{name}} Security Forum Details, use the tabs on the right to traverse through the information:
				<p> Basic Stats: </p>
			   
			</div>
			<div class="row"> <!-- ensures navbar is "left alone" -->
				<div class="col-sm-4">
					<ul class="nav nav-tabs nav-inverse">
						<li class="active"><a data-toggle="tab" href="#stats">Basic Stats</a></li>
						<li><a data-toggle="tab" href="#IPstats">Malicious IPs</a></li>
						<li><a data-toggle="tab" href="#menu2">Suspicious User</a></li>
						<li><a data-toggle="tab" href="#menu2">Other</a></li>
					</ul>
				</div>
			</div>
			{% block content %}
			{% endblock %}
		</div>
	</div>
	
	<nav aria-label="Page navigation">
		<ul class="pagination">
			<li>
			<a href="#" aria-label="Previous">
				<span aria-hidden="true">&laquo;</span>
			</a>
			</li>
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
			<li>
			<a href="#" aria-label="Next">
				<span aria-hidden="true">&raquo;</span>
			</a>
			</li>
		</ul>
	</nav>
	
	<!-- BEGIN SCRIPTS -->	
		
	<!-- Chart.js -->
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<!-- JQVMap JS -->
	<script type='text/javascript' src="/static/jquery.vmap.js"></script>
	<script src="/static/jquery.vmap.world.js"></script>
	<script src="/static/jquery.vmap.sampledata.js"></script>	
	
	<script>
	var ctx = document.getElementById("myChart").getContext('2d');
	var myChart = new Chart(ctx, {
		type: 'line',
		data: {
			labels: {{labels}},
			datasets: [{
				label: '# ',
				data: {{data}},
				backgroundColor: [
					'rgba(255, 99, 132, 0.2)',
					'rgba(54, 162, 235, 0.2)',
					'rgba(255, 206, 86, 0.2)',
					'rgba(75, 192, 192, 0.2)',
					'rgba(153, 102, 255, 0.2)',
					'rgba(255, 159, 64, 0.2)'
				],
				borderColor: [
					'rgba(255,99,132,1)',
					'rgba(54, 162, 235, 1)',
					'rgba(255, 206, 86, 1)',
					'rgba(75, 192, 192, 1)',
					'rgba(153, 102, 255, 1)',
					'rgba(255, 159, 64, 1)'
				],
				borderWidth: 1
			}]
		},
		options: {
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero:false
					}
				}]
			}
		}
	});
	</script>
	
	<script>
	jQuery('#vmap').vectorMap({
		map: 'world_en',
		backgroundColor: null,
		color: '#ffffff',
		hoverOpacity: 0.7,
		selectedColor: '#666666',
		enableZoom: true,
		showTooltip: true,
		values: sample_data,
		scaleColors: ['#C8EEFF', '#006491'],
		normalizeFunction: 'polynomial'
	});
	</script>
	
	<!-- END SCRIPTS -->
	
</body>

</html>
